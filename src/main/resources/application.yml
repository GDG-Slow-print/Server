logging:
  level:
    org.springframework.security: DEBUG

spring:
  datasource:
    # H2 인메모리 모드 URL (앱 라이프사이클 동안만 유지)
    url: jdbc:h2:mem:slowprint;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update    # 스키마를 엔티티 기준으로 자동 생성/갱신
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
springboot:
  jwt:
    secret: 12345678901234567890123456789012